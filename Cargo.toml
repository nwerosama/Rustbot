[package]
name = "rustbot"
version = "0.1.0"
edition = "2021"

[dependencies]
cargo_toml = "0.20.1"
once_cell = "1.19.0"
poise = "0.6.1"
sysinfo = "0.30.11"
tempfile = "3.10.1"
tokenservice-client = { version = "0.2.0", registry = "gitea" }
tokio = { version = "1.37.0", features = ["macros", "signal", "rt-multi-thread"] }
tokio-postgres = "0.7.10"
uptime_lib = "0.3.0"

[[bin]]
name = "rustbot"
path = "src/main.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false
strip = true
