[package]
name = "rustbot"
version = "0.1.0"
edition = "2021"

[dependencies]
cargo_toml = "0.19.2"
once_cell = "1.19.0"
poise = "0.6.1"
serenity = "0.12.1"
sysinfo = "0.30.7"
tempfile = "3.10.1"
tokio = { version = "1.36.0", features = ["macros", "signal", "rt-multi-thread"] }
uptime_lib = "0.3.0"

[[bin]]
name = "rustbot"
path = "src/main.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false
strip = true
