[package]
name = "rustbot"
version = "0.1.0"
edition = "2021"

[dependencies]
cargo_toml = "0.20.4"
once_cell = "1.19.0"
poise = "0.6.1"
sysinfo = "0.31.0"
tempfile = "3.10.1"
tokenservice-client = { version = "0.3.3", registry = "gitea" }
tokio = { version = "1.39.2", features = [ "macros", "signal", "rt-multi-thread" ] }
tokio-postgres = "0.7.11"
uptime_lib = "0.3.1"

[[bin]]
name = "rustbot"
path = "src/main.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false
strip = true
